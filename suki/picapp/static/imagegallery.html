<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 4px solid white;
            border-radius: 10px;
        }

        .modal span {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
        <img src="suki/picapp/static/travel1.jpg" alt="Image 1" onclick="openModal(this)">
        <img src="suki/picapp/static/travel2.jpg" alt="Image 2" onclick="openModal(this)">
        <img src="suki/picapp/static/travel3.jpg" alt="Image 3" onclick="openModal(this)">
        <img src="suki/picapp/static/travel4.jpg" alt="Image 4" onclick="openModal(this)">
        <img src="suki/picapp/static/travel5.jpg" alt="Image 5" onclick="openModal(this)">
        <img src="suki/picapp/static/travel6.jpg" alt="Image 6" onclick="openModal(this)">
        <img src="suki/picapp/static/travel7.jpg" alt="Image 7" onclick="openModal(this)">
        <img src="suki/picapp/static/travel8.jpg" alt="Image 8" onclick="openModal(this)">
        <img src="suki/picapp/static/travel9.jpg" alt="Image 9" onclick="openModal(this)">
        <img src="suki/picapp/static/travel10.jpg" alt="Image 10" onclick="openModal(this)">
    </div>

    
    <div class="modal" id="imageModal">
        <span onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        
        function openModal(image) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = image.src;
        }

        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
